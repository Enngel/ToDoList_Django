<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4070f4;
            --primary-hover: #265df2;
            --bg-body: #f1f3f9;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-muted: #707070;
            --border: #d1d1d1;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-body);
            padding: 20px;
        }

        .wrapper {
            position: relative;
            max-width: 430px;
            width: 100%;
            background: var(--bg-card);
            padding: 34px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .wrapper h2 {
            position: relative;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 30px;
        }

        .wrapper h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            height: 3px;
            width: 28px;
            border-radius: 12px;
            background: var(--primary);
        }

        .input-group {
            position: relative;
            margin-top: 20px;
        }

        .input-group input {
            height: 52px;
            width: 100%;
            outline: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0 15px;
            font-size: 17px;
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--bg-card);
            padding: 0 5px;
        }

        /* Efecto flotante del label */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: 0;
            font-size: 14px;
            color: var(--primary);
        }

        .policy {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .policy input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            margin-right: 10px;
        }

        .policy span {
            font-size: 14px;
            color: var(--text-main);
        }

        .btn-submit {
            margin-top: 30px;
            width: 100%;
            padding: 15px 0;
            border-radius: 6px;
            background: var(--primary);
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
        }

        .text-footer { margin-top: 20px; text-align: center; font-size: 14px; color: var(--text-main); }
        .text-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .text-footer a:hover { text-decoration: underline; }

        /* Estilos para los mensajes de error/Ã©xito */
        .alert-msg {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

    </style>
</head>
<body>
    <main class="wrapper">
        <h2>Registro</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert-msg {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}

            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Create a username</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Enter your email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Create a password</label>
            </div>

            <div class="policy">
                <input type="checkbox" id="terms" required>
                <span>I accept all terms & conditions</span>
            </div>

            <button type="submit" class="btn-submit">Register Now</button>

            <div class="text-footer">
                <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
            </div>
        </form>
    </main>
</body>
</html>
